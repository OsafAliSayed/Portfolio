<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decap CMS</title>
  </head>
  <body>
    <!-- Include the script that enables Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Include the Decap CMS script -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    <!-- Include the local backend script for local development -->
    <script>
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        CMS.registerPreviewStyle('/globals.css');
      }
    </script>
  </body>
</html>
