name: Update Blog Post Views

on:
  schedule:
    # Run every Saturday at 9:00 AM UTC
    - cron: '0 9 * * 6'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-views:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Update blog post views from PostHog
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_PROJECT_ID: ${{ secrets.POSTHOG_PROJECT_ID }}
        run: python scripts/update-views.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/content/blog/*.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update blog post view counts [automated]"
            git push
          fi
